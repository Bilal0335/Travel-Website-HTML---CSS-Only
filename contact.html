<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Travel Website</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">WT</h1>
        <ul class="nav-items">
          <li class="nav-item">
            <a href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a href="./about.html">About</a>
          </li>
          <li class="nav-item">
            <a href="./contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class="fa-solid fa-location-dot fa-3X text-red"></i>
              <h2 class="text-grey md-heading">Location:</h2>
              <p>House#62662,Khi,Pk</p>
            </div>
            <div class="address-group">
              <i class="fa-solid fa-envelope fa-3X text-red"></i>
              <h2 class="text-grey md-heading">Email:</h2>
              <p>example@gmail.com</p>
            </div>
            <div class="address-group">
              <i class="fa-solid fa-phone fa-3X text-red"></i>
              <h2 class="text-grey md-heading">Call:</h2>
              <p>+88 74774747 788484</p>
            </div>
            <img src="./././img/8.jpg" alt="" />
          </div>
          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-grey">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              Voluptatibus, tenetur!
            </p>
            <div class="form-group">
              <label for="username">Username: </label>
              <input type="text" id="username" required="required" />
            </div>
            <div class="form-group">
              <label for="email">Email: </label>
              <input type="email" id="email" required="required" />
            </div>
            <div class="form-group">
              <label for="phone">Phone: </label>
              <input type="phone" name="" id="phone" required="required" />
            </div>
            <div class="form-group">
              <label for="message">Message: </label>
              <textarea name="" id="message"></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
